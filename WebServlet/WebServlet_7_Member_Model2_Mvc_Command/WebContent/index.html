<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>회원가입하기</h3>
	<!-- html은 Servlet과 달리 앞에 / 안 붙인다 -->
	
	<!--<1> 클라이언트가 Register.do 라는 주소를 요청한다 파라미터는 cmd고 cmd의 값이 register다
	이제 Register.do라는 요청을 받는 서블릿 파일을 찾아간다-->
	<a href="Register.do?cmd=register">회원가입</a>
	

</body>
</html>
